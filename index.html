<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Webpage 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .hero {
      text-align: center;
      padding: 40px;
      background: white;
    }

    .hero img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      color: #007BFF;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Cool Page</h1>
    <p>A clean, modern static webpage</p>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <p>Simple, responsive, and elegant!</p>
  </section>

  <section class="features">
    <div class="card">
      <h3>Fast</h3>
      <p>Loads quickly and efficiently.</p>
    </div>
    <div class="card">
      <h3>Responsive</h3>
      <p>Looks great on all devices.</p>
    </div>
    <div class="card">
      <h3>Customizable</h3>
      <p>Easy to edit and adapt.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 My Cool Page | All Rights Reserved
  </footer>

</body>
</html>
